<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WHY?</title> <!-- Interactive Video Project -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer> </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="headerContainer">

        <div class="earth">
          <img src="vids/earth.png" alt="image1" width="400" height="400">
        </div>
        <div class="mars">
          <img src="vids/mars.png" alt="image2" width="400" height="400">
        </div>

      </div>
      <div class="title">
        <h1>Why do we live on Earth?</h1>
      </div>

      <div class="container">
        <div class="front">
          Click to Start!
        </div>

        <div class="back">
            <video <source src="vids/WHY.mp4" type="video/mp4">
              You can't load the video come back later :(
          </video>

          <div class="choices">
            <button id="continue-btn">Continue</button>
            <button id="skip-btn">Skip to end</button>
          </div>

        </div>

      </div>
      <div class="credits">
        <h1>By Salama Almheiri</h1>
      </div>

    </div>
  </body>
</html>
